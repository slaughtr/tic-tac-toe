<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body onload="startGame()">
    <div id="startForm">
      <h1>TIC, TAC, OR TOE?<small>a game</small></h1>
      <form id="playerForm">
        <label for="playerOne">Player One Name:</label><br>
        <input type="text" id="playerOne"><br>
        <label for="playerTwo">Player Two Name:</label><br>
        <input type="text" id="playerTwo"><br>
        <button type="submit" class="btn btn-primary">STATR</button>
    </form>
  </div>
  </body>
</html>
