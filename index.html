<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="gameSelect">
      <h1>TIC, TAC, OR TOE?<small>a game</small></h1>
      <h3>Would you like to play against another person, or the computer?</h3>
      <button class="btn btn-info" id="twoPlayerButton">Person</button>
      <button class="btn btn-primary" id="computerButton">Computer</button>
    </div>
    <div id="compDifficulty">
      <h1>TIC, TAC, OR TOE?<small>a game</small></h1>
      <h3>Easy CPU or hard?</h3>
      <button class="btn btn-info" id="easyButton">Easy</button>
      <button class="btn btn-primary" id="hardButton">Hard</button>
    </div>
    <div id="startForm">
      <h1>TIC, TAC, OR TOE?<small>a game</small></h1>
      <form id="playerForm">
        <label for="playerOne">Player X Name:</label><br>
        <input type="text" id="playerX"><br>
        <label for="playerTwo">Player O Name:</label><br>
        <input type="text" id="playerO"><br>
        <button type="submit" class="btn btn-primary">STATR</button>
    </form>
  </div>
  <div id="canvasDiv" class="container">
    <h3></h3>
  </div>
  </body>
</html>
